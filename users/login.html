<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="../css/userPage.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>로그인</title>
</head>

<body>
    <main>
        <div class="max_size_box">
            <div class="logo_box">
                <a href="index.html"><img class="logo_img" src="../image/logo.png" alt="메인판다로고"></a>
            </div>
            <div class="form_box">
                <form>
                    <label for="email">
                        이메일
                        <input type="text" name="email" id="user_id" placeholder="이메일을 입력해주세요">
                    </label>
                    <label for="password">
                        비밀번호
                        <input type="password" name="password" id="password" placeholder="이메일을 입력해주세요">
                    </label>
                    <button>로그인</button>
                </form>
            </div>
            <div class="sns_login_box">
                <div>
                    <p>간편 로그인하기</p>
                </div>
                <div>
                    <a href="https://www.google.com/" target="_blank">
                        <img class="icon" src="../image/ic_facebook.png" alt="구글로고">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img class="icon" src="../image/ic_facebook.png" alt="카카오톡로고">
                    </a>
                </div>
            </div>
            <p>판다마켓이 처음이신가요?<a href="./singup.html">회원가입</a></p>
    </main>
</body>

</html>
